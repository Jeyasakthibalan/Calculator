	<script>
		function Calculate(){
			var a = document.getElementById("length").value;
			var b = document.getElementById("length1").value;
			if(a == "km" && b == "m")
			{
				let c = document.getElementById("input1").value;
				document.getElementById("input3").value = parseInt(c)*1000;
			}
			else if(a == "m" && b == "km")
			{
				let c = document.getElementById("input1").value;
				document.getElementById("input3").value = parseInt(c)/1000;
			}
		}
		
	</script>
